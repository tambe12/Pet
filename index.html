<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>City Medical Help</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Minimal Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
    }

    nav {
      background-color: #007bff;
      color: white;
      padding: 10px;
    }

    nav span {
      font-size: 1.3rem;
      font-weight: bold;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #d0ebff;
    }

    .services {
      padding: 15px;
    }

    .service {
      background-color: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    #contact {
      display: none;
      background-color: white;
      padding: 10px;
      margin: 15px;
      border-radius: 5px;
    }

    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <span>City Medical Help</span>
  </nav>

  <!-- Header -->
  <header>
    <h2>Medical Emergency Services</h2>
    <p>Quick help when you need it</p>
  </header>

  <!-- Services -->
  <div class="container services">
    <div class="service">
      <h5>Ambulance</h5>
      <p>Fast ambulance response across the city.</p>
    </div>
    <div class="service">
      <h5>Hospitals</h5>
      <p>Nearest hospitals with emergency care.</p>
    </div>
    <div class="service">
      <h5>Doctors</h5>
      <p>Available doctors on call.</p>
    </div>

    <button class="btn btn-primary mt-3" onclick="showContact()">Contact Us</button>

    <div id="contact">
      <h5>Contact Us</h5>
      <p>Email: help@medical.com</p>
      <p>Phone: 123-456-7890</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 City Medical Help
  </footer>

  <!-- Script -->
  <script>
    function showContact() {
      document.getElementById("contact").style.display = "block";
    }
  </script>

</body>
</html>
